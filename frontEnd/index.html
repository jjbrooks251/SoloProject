    <body>

        <script src="userCRUD.js"></script>
        <div class="container mx-auto">
            <div class="row">
                <div class="col-sm-3">
                    <input class="align-center" id="find" type="text" name="num1" placeholder="Enter id to search for"></input>
                </div>
                <div class="col-sm-3">
                    <button class="btn btn-outline-success" onclick="getUser()"> get a User </button>
                </div>
            </div>
            <div class="row">
                <button class="btn btn-outline-success" onclick="getAllUsers()"> get all users</button>
            </div>
            <div class="row">
                <div class="col-sm-3">
                    <input class="align-center" id="username" type="text" name="num1" placeholder="Enter Username"></input>
                </div>
                <div class="col-sm-3">
                    <input class="align-center" id="password" type="password" name="num1" placeholder="Enter Password"></input>
                </div>
                <div class="col-sm-3">
                    <input class="align-center" id="email" type="text" name="num1" placeholder="Enter Email"></input>
                </div>

                <button class="btn btn-outline-success" onclick="createUser()"> Create User </button>
            </div>
            <div class="row">
                <div class="col-sm-3">
                    <input class="align-center" id="delete" type="text" name="num1" placeholder="Enter User account to delete"></input>
                </div>
                <div class="col-sm-3">
                    <button class="btn btn-outline-success" onclick="deleteUser()"> Delete User</button>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-3">
                    <input class="align-center" id="id" type="text" name="num1" placeholder="Enter id"></input>
                </div>
                <div class="col-sm-3">
                    <input class="align-center" id="upuser" type="text" name="num1" placeholder="Enter Username"></input>
                </div>
                <div class="col-sm-3">
                    <input class="align-center" id="uppass" type="password" name="num1" placeholder="Enter Password"></input>
                </div>
                <div class="col-sm-3">
                    <input class="align-center" id="upemail" type="text" name="num1" placeholder="Enter Email"></input>
                </div>
                <div class="col-sm-3">
                    <button class="btn btn-outline-success" onclick="updateUser()"> Update User </button>
                </div>
            </div>
        </div>
        </div>
